<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
      const MyComponent = () => {
        const [buttonText, setButtonText] = React.useState("Alert Hello");

        const showAlert = () => {
          alert("Hello");
          setButtonText((prev) =>
            prev === "Alert Hello" ? "Alert Bye" : "Alert Hello"
          );
        };
        const ownStyle =
            {
                padding: "20px",
                background: "yellow",
                borderRadius: "8px",
                width: "400px",
                fontWeight: "bold", fontSize: "24px"
            };
    
        return (
          <>
            <p>React is a javascript library</p>
            <div
              className="main"
              style={ ownStyle }
            >
              <p>Click the below button to alert 'Hello'</p>
              <button onClick={showAlert}>{buttonText}</button>
            </div>
          </>
        );
      };
      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<MyComponent />);
    </script>
  </body>
</html>
