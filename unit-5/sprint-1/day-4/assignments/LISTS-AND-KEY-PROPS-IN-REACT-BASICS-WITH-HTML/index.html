<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Handling in React</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function List(){
        const [taskname ,settaskname]=React.useState("");
        const [task , setTask]=React.useState([]);
        function onSubmit(e){
            e.preventDefault();
          let obj={
            taskname, id:Date.now()
          };
          setTask([...task,obj]);
        }
        return (
            <>
            <div>
            <input type="text" placeholder="Enter Your item" onChange={(e)=>settaskname(e.target.value)} value={taskname}/>
            <button type="submit" onClick={onSubmit}>Submit</button>
            </div>
            <ul>{task.map((ele)=><li key={ele.id}>task:{ele.taskname} , id:{ele.id}</li>)}</ul>
            </>
        )
    }
     ReactDOM.render(<List />,document.getElementById("root"));
  </script>
</html>
